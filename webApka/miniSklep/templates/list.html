{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Sklep</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark">Lista Produktów</h1>
            <div>
                <a href="{% url 'logout' %}" class="btn btn-danger">Wyloguj</a>
                <a href="/admin/" class="btn btn-secondary">Panel admina</a>
            </div>
        </div>

        <hr>

        <div class="card p-3 shadow-sm">
            <h3 class="text-success">Dodaj nowy produkt</h3>
            <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100">Dodaj produkt</button>
            </form>
        </div>

        <h3 class="mt-4 text-dark">Dostępne produkty:</h3>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mt-3 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text"><strong>{{ product.price }} PLN</strong></p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-muted">Brak produktów w sklepie.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
